<!DOCTYPE html>
<html lang="en-US">
    <head>

        <title>School Timetable</title>
        <link href="css/timetable.css" rel="stylesheet" type="text/css">

    <body>

            <tr>
                <th>3rd Period</th>

                <td>German</td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
                <td>&nbsp;</td>

            <tr>
                <th>4th Period</th>
                <td></td>
                <td>English</td>
                <td></td>
                <td>English</td>
                <td>Dutch</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </body>
</html>
